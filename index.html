<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Blue Web Components</title>

        <script src="./Sidebar.js"></script>

        <style type="text/css">
            #styled {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI Variable Display", "Segoe UI", Roboto,
                    Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
                margin-top: 4rem;

                --blue-sidebar-bg: #261f31;
                --blue-sidebar-button-bg: #261f31;
                --blue-sidebar-button-bg-hover: tomato;
                --blue-sidebar-button-border-radius: 0.5rem;
                --blue-sidebar-button-margin: 0.25rem;
                --blue-control-size: calc(3rem - var(--blue-sidebar-button-margin) * 2);
                --blue-sidebar-width-closed: calc(var(--blue-control-size) + var(--blue-sidebar-button-margin) * 2);
            }

            #styled blue-sidebar a {
                text-decoration: none;
                color: white;
                display: block;
                width: 100%;
            }

            .site {
                display: flex;
                height: 400px;
                border: 2px solid silver;
            }
        </style>
    </head>
    <body>
        <blue-sidebar>
            <a href="#">Hi</a>
        </blue-sidebar>

        <div id="styled">
            <h1>Styled Web Components</h1>

            <div class="site">
                <blue-sidebar>
                    <span slot="icon">MENU</span>

                    <a href="#">Hi</a>
                </blue-sidebar>

                <div>
                    <h4>Here could be app's content</h4>

                    <a href="https://github.com/bruegmann/blue-web-components" target="_blank">On GitHub</a>
                </div>
            </div>
        </div>
    </body>
</html>
